spring.application.name=petgroomer

# Spring Data JPA properties
spring.datasource.url=jdbc:mysql://localhost:3306/lullu?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=test
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.main.allow-circular-references=true
# Set the logging level for the entire application
logging.level.root=INFO

# Set the logging level for specific packages
logging.level.com.petgroomer.controller=DEBUG

# Specify the log file name and location
logging.file.name=logs/spring-boot-app.log

# Define the logging pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Define the logging pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

 Enable logging to the console (this is enabled by default)
 logging.console.enabled=true (not needed, just for reference)

 Optional: Set the logging level for Spring framework classes
 logging.level.org.springframework=ERROR

